<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipz Template</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link href="custom.css" rel="stylesheet" /> -->
  </head>
  <body class="text-gray-200">
    <!-- Header -->
    <app-navbar></app-navbar>
    <!-- Intro Section -->
    <section class="relative overflow-hidden mb-2">
      <!-- The video -->
      <video
        autoplay
        muted
        loop
        class="w-full h-full object-cover absolute z-0"
      >
        <source src="assets/video/hero.webm" type="video/webm" />
      </video>

      <div class="bg-gradient absolute w-full h-full z-40 opacity-60"></div>

      <div class="w-full h-full absolute z-40">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
      </div>

      <div class="container mx-auto relative z-50">
        <div class="text-center px-20 py-60 w-full md:w-8/12 mx-auto">
          <h1 class="text-7xl font-bold uppercase mb-2">
            Clip it and ship it!
          </h1>
          <p>
            The #1 app to watch, clip, and share your awesome gaming moments
            with your friends and the world! With our world-class tools, we make
            it incredibly easy to share your videos. Get started today!
          </p>
        </div>
      </div>
    </section>
    <router-outlet></router-outlet>

    <!-- Auth Modal -->
    <app-auth-modal *ngIf="!(auth.isAuthenticated$ | async)"></app-auth-modal>
  </body>
</html>
